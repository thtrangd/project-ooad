<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ch·ªçn Gh·∫ø - Bot Cinema</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marmelad&display=swap');
    * { box-sizing: border-box; }

    body {
      font-family: 'Marmelad', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      background-image: linear-gradient(rgba(243, 217, 191, 0.8), rgba(42, 21, 1, 0.9)), url(images/banner.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      color: #ffb347;
      font-size: 28px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }

    .info-box {
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 20px 30px;
      width: fit-content;
      border-radius: 16px;
      text-align: left;
      color: #5a2b00;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .info-box p strong {
      color: #b55c00;
    }

    .showcase {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
      color: #ccc;
    }

    .showcase li {
      display: flex;
      align-items: center;
      margin: 0 10px;
      font-size: 14px;
    }

    .showcase li .seat {
      width: 20px;
      height: 20px;
      background-color: #444;
      margin-right: 8px;
      border-radius: 50%;
      border: 1px solid #222;
    }

    .showcase li.selected .seat {
      background-color: #f39c12;
      border-color: #d87c00;
    }

    .showcase li.occupied .seat {
      background-color: #bbb;
      border-color: #999;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .screen {
      background: #fff;
      height: 70px;
      width: 70%;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .seat {
      background-color: #444451;
      height: 30px;
      width: 30px;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      color: transparent;
      font-size: 12px;
      user-select: none;
    }

    .seat::after {
      content: attr(data-seat);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 12px;
    }

    .seat.selected {
      background-color: #f39c12;
      color: white;
    }

    .seat.occupied {
      background-color: #bbb;
      cursor: not-allowed;
      color: #666;
    }

    .text {
      margin: 20px 0;
      font-size: 18px;
      color: #fff3e0;
    }

    #next-btn {
      margin: 30px auto;
      padding: 14px 28px;
      background-color: #b55c00;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #next-btn:hover {
      background-color: #8a4300;
    }
  </style>
</head>
<body>

  <header>üéüÔ∏è Bot Cinema - Ch·ªçn Gh·∫ø</header>

  <!-- Th√¥ng tin phim -->
  <div class="info-box" id="movie-info-box">
    <p><strong>Phim:</strong> <span id="movie-name">ƒêang t·∫£i...</span></p>
    <p><strong>R·∫°p:</strong> <span id="theater-name">ƒêang t·∫£i...</span></p>
    <p><strong>Ng√†y:</strong> <span id="date">ƒêang t·∫£i...</span></p>
    <p><strong>Gi·ªù:</strong> <span id="time">ƒêang t·∫£i...</span></p>
  </div>

  <!-- Legend -->
  <ul class="showcase">
    <li><div class="seat"></div><small>N/A</small></li>
    <li class="selected"><div class="seat"></div><small>Selected</small></li>
    <li class="occupied"><div class="seat"></div><small>Occupied</small></li>
  </ul>

  <!-- Gh·∫ø -->
  <div class="container" id="seat-container">
    <div class="screen"></div>
  </div>

  <p class="text">
    B·∫°n ƒë√£ ch·ªçn <span id="count">0</span> gh·∫ø v·ªõi t·ªïng gi√° <span id="total">0 VND</span>
  </p>

  <button id="next-btn">Ti·∫øp theo</button>

  <script>
    const movieName = localStorage.getItem("selectedMovie");
    const infoBox = document.getElementById("movie-info-box");

    if (!movieName) {
      infoBox.style.display = "none";
    } else {
      infoBox.style.display = "block";
      const theaterName = localStorage.getItem("selectedTheater") || "N/A";
      const date = localStorage.getItem("selectedDate") || "N/A";
      const time = localStorage.getItem("selectedTime") || "N/A";

      document.getElementById("movie-name").textContent = movieName;
      document.getElementById("theater-name").textContent = theaterName;
      document.getElementById("date").textContent = date;
      document.getElementById("time").textContent = time;
    }

    const container = document.getElementById('seat-container');
    const count = document.getElementById('count');
    const total = document.getElementById('total');
    const ticketPrice = 80000;

    const rows = 4;
    const seatsPerRow = 8;
    const occupiedSeats = [10, 12, 15];

    for (let r = 0; r < rows; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('row');
      for (let s = 1; s <= seatsPerRow; s++) {
        const seatNumber = r * seatsPerRow + s;
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.setAttribute('data-seat', seatNumber);
        if (occupiedSeats.includes(seatNumber)) {
          seat.classList.add('occupied');
        }
        rowDiv.appendChild(seat);
      }
      container.appendChild(rowDiv);
    }

    function updateSelectedCount() {
      const selectedSeats = document.querySelectorAll('.seat.selected');
      const selectedSeatsCount = selectedSeats.length;
      count.textContent = selectedSeatsCount;
      total.textContent = (selectedSeatsCount * ticketPrice).toLocaleString() + ' VND';
    }

    container.addEventListener('click', e => {
      if (e.target.classList.contains('seat') && !e.target.classList.contains('occupied')) {
        e.target.classList.toggle('selected');
        updateSelectedCount();
      }
    });

    updateSelectedCount();

    document.getElementById('next-btn').addEventListener('click', () => {
      const selectedSeats = Array.from(document.querySelectorAll('.seat.selected')).map(seat => seat.getAttribute('data-seat'));

      if (selectedSeats.length === 0) {
        alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt gh·∫ø tr∆∞·ªõc khi ti·∫øp t·ª•c.');
        return;
      }

      localStorage.setItem('selectedSeats', JSON.stringify(selectedSeats));
      localStorage.setItem('selectedSeatCount', selectedSeats.length);
      window.location.href = 'merch-booking.html';
    });
  </script>
</body>
</html>
