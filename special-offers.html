<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quyền Lợi Thành Viên - Bot Cinema</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <style>
    .member-container {
      width: 100vw;
      min-height: 100vh;
      background-image: linear-gradient(rgba(243, 217, 191, 0.7), rgba(42, 21, 1, 0.7)), url(images/banner.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .member-content {
      max-width: 960px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .member-content h1 {
      text-align: center;
      color: #b55c00;
      margin-bottom: 30px;
      font-size: 36px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #f3d7b6;
      color: #3b1f05;
    }

    td {
      background-color: #fffdf8;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        text-align: right;
        position: relative;
        padding-left: 50%;
      }
      th::before, td::before {
        content: attr(data-label);
        position: absolute;
        left: 16px;
        width: 45%;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="member-container">
    <section class="header">
      <nav>
        <a href="index.html"><img src="images/logo.png" alt="Bot Cinema Logo" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="movies.html">MOVIES</a></li>
            <li><a href="special-offers.html">SPECIAL OFFERS</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">EVENTS</a></li>
            <li><a href="#" class="sign-in">SIGN IN</a></li>
          </ul>
        </div>
      </nav>
    </section>

    <div class="member-content">
      <h1>QUYỀN LỢI THÀNH VIÊN BOT CINEMA</h1>
      <table>
        <thead>
          <tr>
            <th>Hạng Mức</th>
            <th>Tổng chi tiêu/năm</th>
            <th>Tích điểm</th>
            <th>Quà sinh nhật</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Hạng Mức">STAR</td>
            <td data-label="Tổng chi tiêu/năm">Dưới 2 triệu</td>
            <td data-label="Tích điểm">3%</td>
            <td data-label="Quà sinh nhật">1 combo 2</td>
          </tr>
          <tr>
            <td data-label="Hạng Mức">G-STAR</td>
            <td data-label="Tổng chi tiêu/năm">2 - 4 triệu</td>
            <td data-label="Tích điểm">5%</td>
            <td data-label="Quà sinh nhật">1 combo 2 + 1 vé 2D</td>
          </tr>
          <tr>
            <td data-label="Hạng Mức">X-STAR</td>
            <td data-label="Tổng chi tiêu/năm">Trên 4 triệu</td>
            <td data-label="Tích điểm">7%</td>
            <td data-label="Quà sinh nhật">1 combo 2 + 2 vé 2D</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
