  <!-- Load dữ liệu phim -->
  <script src="movie-data.js"></script>

  <!-- Hiển thị danh sách phim có thể bấm -->
  <script>
    const movieSection = document.querySelector("#now-playing .movies-list");

    movies.forEach(movie => {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <a href="movie-detail.html?id=${movie.id}">
          <div class="box-img">
            <img src="${movie.image}" alt="${movie.title}" />
          </div>
          <h3>${movie.title}</h3>
          <span>${movie.date}</span>
        </a>
      `;
      movieSection.appendChild(box);
    });
  </script>
