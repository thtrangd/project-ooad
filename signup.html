<body>
  <div class="signup-container">
    <h1>üìù ƒêƒÉng K√Ω T√†i Kho·∫£n Bot Cinema</h1>
    <form id="signup-form" novalidate>
      <label for="fullname">H·ªç t√™n:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nguy·ªÖn VƒÉn A" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="phone">S·ªë ƒëi·ªán tho·∫°i:</label>
      <input type="tel" id="phone" name="phone" placeholder="0123456789" required pattern="[0-9]{10,11}" />

      <label>Gi·ªõi t√≠nh:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Nam" required /> Nam</label>
        <label><input type="radio" name="gender" value="N·ªØ" required /> N·ªØ</label>
      </div>

      <label for="birthday">Ng√†y sinh:</label>
      <input type="date" id="birthday" name="birthday" required />

      <label for="password">M·∫≠t kh·∫©u:</label>
      <input type="password" id="password" name="password" minlength="6" placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±" required />

      <label for="confirm-password">Nh·∫≠p l·∫°i m·∫≠t kh·∫©u:</label>
      <input type="password" id="confirm-password" name="confirm-password" minlength="6" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required />
      <div class="error-message" id="password-error">M·∫≠t kh·∫©u kh√¥ng kh·ªõp!</div>

      <label class="checkbox-group">
        <input type="checkbox" id="terms" required />
        T√¥i ƒë·ªìng √Ω v·ªõi
        <a href="#">ƒêi·ªÅu kho·∫£n</a> v√†
        <a href="#">Ch√≠nh s√°ch</a> c·ªßa Bot Cinema.
      </label>

      <button type="submit">Ho√†n Th√†nh</button>
    </form>

    <div class="have-account">
      B·∫°n ƒë√£ c√≥ t√†i kho·∫£n?
      <button onclick="window.location.href='login.html'">ƒêƒÉng nh·∫≠p</button>
    </div>

    <div id="success-message">‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!</div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const passwordError = document.getElementById('password-error');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      passwordError.style.display = 'none';
      successMessage.style.display = 'none';

      const password = form.password.value;
      const confirmPassword = form['confirm-password'].value;

      if (password !== confirmPassword) {
        passwordError.style.display = 'block';
        return;
      }

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = {
        fullname: form.fullname.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        gender: form.gender.value,
        birthday: form.birthday.value,
        password: password,
      };

      try {
        // G·ª≠i d·ªØ li·ªáu l√™n server
        const res = await fetch('http://127.0.0.1:3000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (!res.ok) {
          alert(result.error || 'ƒêƒÉng k√Ω th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
          return;
        }

        successMessage.style.display = 'block';
        form.reset();
      } catch (error) {
        alert('L·ªói k·∫øt n·ªëi t·ªõi server. Vui l√≤ng th·ª≠ l·∫°i sau.');
        console.error('Fetch error:', error);
      }
    });
  </script>
