<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
  <h2>Thêm phim</h2>
  <form id="form">
    <input id="title" placeholder="Tên phim"><br>
    <input id="showtime" placeholder="Suất chiếu"><br>
    <input id="seats" type="number" placeholder="Số ghế"><br>
    <button type="submit">Thêm</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const showtime = document.getElementById('showtime').value;
      const seats = document.getElementById('seats').value;

      fetch('http://localhost:3000/add-movie', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, showtime, seats })
      })
      .then(res => res.text())
      .then(data => alert(data))
      .catch(err => alert('Lỗi: ' + err));
    });
  </script>
</body>
</html>
